<ion-header>
  <master titulo="Proveedores y Contratistas"></master>
</ion-header>

<ion-content padding class="item-color-light">

	<ion-searchbar
		[(ngModel)]="search_terms"
		[showCancelButton]="shouldShowCancel"
		(ionCancel)="onCancel($event)"
		(search)="search_materiales($event)" placeholder="Buscar por material o servicio"
		#input>
	</ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let material of materiales" (click)="go_to_material_detalles(material)">
        {{ material.nombre }} <ion-icon name="arrow-forward" color="custom-danger-one" item-right></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
